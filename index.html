<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl mt-10 mb-10 font-medium text-center uppercase text-gray-500">Pay to enrol this course</h1>
    </header>
    <main>
        <div class="w-10/12 lg:w-1/4 bg-amber-900 rounded-lg py-8 px-6 mx-auto text-gray-300">
            <div>
                <div class="flex justify-between mb-4">
                    <h3 class="text-2xl font-medium">Course Price</h3>
                    <h4 class="text-2xl font-medium">$<span id="old-price">166.45</span></h4>
                </div>
                <div class="flex justify-between mb-4">
                    <h3>Discount</h3>
                    <h4><span id="off">0</span> %</h4>
                </div>
            </div>
            <div>
                <div class="flex justify-between mb-4">
                    <h2>You Pay:</h2>
                    <h3>$<span id="new-price">166.45</span></h3>
                </div>
                <div class="flex justify-between items-center" id="discount">
                    <input class="w-9/12 py-2 px-2 text-black flex-grow" type="text" placeholder="Enter coupon" id="input-field">
                    <button class="bg-sky-700 px-5 py-2 hover:bg-sky-800" id="btn-apply">Apply</button>
                </div>
                <div id="coupon-info">
                    You saved: $ <span id="discount-for-you">00</span>
                </div>
            </div>
            <div>
                <button class="bg-sky-700 px-5 py-2 rounded-xl w-[100%] mt-4 hover:bg-sky-800">Pay Now</button>
            </div>
        </div>
    </main>

    <script src="./js/util.js"></script>
    <script src="./js/pay.js"></script>
</body>

</html>
